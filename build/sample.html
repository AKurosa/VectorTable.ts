<!DOCTYPE html>
<html>
    <head>
        <title>Vector Table coded using TypeScript</title>
        <meta charset="utf-8">
        <script src="./vectorTable.js"></script>
        <style>
            html, body{height: 100%;}
        </style>
    </head>
    <body>
        Hello, Vector Table coded using TypeScript
    </body>
    <div id="target1" style="width: 30%; height: 33%;"></div>
    <div id="target2" style="width: 600px; height: 400px;"></div>

    <script>
        const test_setting = {};
        const demo_setting = {
            //--- Basic ---
            row_dir_line: true,
            col_dir_line: true,
            //line shape
            //stroke_width: 2,
            stroke: "#999",
            //background color
            background_color: "#eeeeee",
            //text shape
            text_font_size: 30,
            text_font_stroke_width: 0.1,
            text_font_stroke: "black",
            text_margin_top: 0,
            text_margin_bottom: 2,
            text_margin_right: 5,
            text_margin_left: 5,
            //Outer frame
            outer_frame: true,
            outer_frame_stroke_width: 4,
            outer_frame_stroke: "#333",
            //Header
            header_row: true,
            header_col: true,
            header_col_pos: 1,
            header_stroke_width: 3,
            header_stroke: "#555",
            header_font_stroke_width: 3,
            header_font_stroke: "blue",
            header_background_color: "#dddddd",
            //stripes
            shima_shima: "white",
        };

        //Demo header
        let headerMatrix = new Array();

        //header line 1
        let headerLine1 = new Array();
        const no = {
            value: "No.",
            type: "value",
            row_span: 2,
        }
        headerLine1.push(no);

        let th = {
            value: "personal infomation",
            type: "value",
            col_span: 2
        };
        headerLine1.push(th);

        let tha = th = {
            value: "other",
            type: "value",
            col_span: 3
        };
        headerLine1.push(tha);
        headerMatrix.push(headerLine1);

        //header line 2
        let contents = new Array("Name", "location", "e-mail", "phone number", "favorite");
        let headerLine2 = new Array();
        contents.forEach(content =>{
            let th2 = {
                value: content,
                type: "value"
            }
            headerLine2.push(th2);
        });
        headerMatrix.push(headerLine2);

        addVectorTable("target1",test_setting,headerMatrix,"")
        //addVectorTable("target2",demo_setting,"","")
    </script>
</html>
